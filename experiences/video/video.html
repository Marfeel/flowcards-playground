<!doctype html>
<html âš¡ lang="en">

<head>
	<meta charset="utf-8">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<title>Video</title>
	<link rel="canonical" href="${canonicalUrl}">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<style amp-boilerplate>
		body {
			-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			animation: -amp-start 8s steps(1, end) 0s 1 normal both
		}

		@-webkit-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-moz-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-ms-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@-o-keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}

		@keyframes -amp-start {
			from {
				visibility: hidden
			}

			to {
				visibility: visible
			}
		}
	</style>
	<noscript>
		<style amp-boilerplate>
			body {
				-webkit-animation: none;
				-moz-animation: none;
				-ms-animation: none;
				animation: none
			}
		</style>
	</noscript>
	<style amp-custom>
		body {
			font-family: -apple-system, system-ui;
			font-size: 16px;
			line-height: 1.4;
			margin: 0;
			text-align: start;
			-webkit-font-smoothing: antialiased;
			height: calc(100vh - 80px);
		}

		.mrf-headerLite__wrapper {
			background: #282346;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 15px 8px;
			height: 50px;
			box-sizing: border-box;
		}

		.mrf-headerLite__title {
			color: white;
			text-align: left;
			font-weight: 700;
			font-size: 18px;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
			flex: 0 70%;
		}
		.mrf-videoWrapper {
			position: relative;
			display: flex;
			flex-direction: column;
		}
		.mrf-video {
			object-fit: cover;
			width: 100%;
			min-height: 210px;
		}
		.mrf-video.more {
			min-height: 200px;
			max-height: 200px;
		}
		
		.mrf-moreVideosWrapper {
			overflow-y: scroll;
			padding: 15px;
			box-sizing: border-box;
			height: calc((100vh - 80px) - 50px - 216px);
		}
		.mrf-moreVideosTitle {
			margin-top: 0;
			font-size: 18px;
			font-weight: 700;
			color: #333;
			border-bottom: 1px solid #DBDBDB;
		}
		
		.mrf-videoTitle {
			font-size: 16px;
			font-weight: 600;
			margin: 0;
		}
		
		.mrf-videoPublish {
			font-size: 12px;
			font-weight: 600;
			color: #B3B3B3;
		}
		.mrf-videoContent {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 0 20px;
		}
	</style>
</head>

<body>
	<header>
		<div class="mrf-headerLite__wrapper">
			<span class="mrf-headerLite__title">My latest videos</span>

		</div>
	</header>

		<img class="mrf-video" src="https://${CURRENT_HOSTNAME}/assets/experiences/video.png" />
	</div>
	<div class="mrf-moreVideosWrapper">

			Watch more videos

		<div class="mrf-moreVideo">

				<!-- <video class="mrf-video more" src="https://youtu.be/xcJtL7QggTI" controls></video> -->
				<img class="mrf-video more" src="https://${CURRENT_HOSTNAME}/assets/experiences/video/2.png" />

				<!-- <video class="mrf-video more" src="https://youtu.be/xcJtL7QggTI" controls></video> -->
				<img class="mrf-video more" src="https://${CURRENT_HOSTNAME}/assets/experiences/video/2.png" />

</body>
